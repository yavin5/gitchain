<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdnjs.cloudflare.com;
    connect-src 'self' https://api.github.com https://raw.githubusercontent.com stun:stun.l.google.com:19302;
    style-src 'self';
  ">
  <title>Gitchain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #processingMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    button, input {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Gitchain</h1>
  <p>Enter your GitHub Personal Access Token (PAT) with repo and issues read/write permissions:</p>
  <input type="text" id="githubAccessToken" placeholder="GitHub PAT">
  <button onclick="window.gitchain.saveGithubAccessToken()">Save PAT</button>
  <button onclick="window.gitchain.viewChain()">View Chain</button>
  <button onclick="window.gitchain.processTxns()">Process Transactions</button>
  <div id="processingMessage">Processing transactions...</div>
  <div id="output"></div>

  <!-- CDN-loaded libraries for blockchain operations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.8.0/sha3.min.js"></script>
  <!-- Local scripts with cache-busting -->
  <script src="js/main.js?v=8"></script>
  <script type="module" src="js/init.js?v=8"></script>
  <script src="js/bundle.js?v=8"></script>
</body>
</html>
